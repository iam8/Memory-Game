<!-- Unit 4.5: Memory Game -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Memory Game!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Memory Game!</h1>
        <p>
            Goal: match all the pairs of colored cards. Try to match them all in as few tries as
            you can. Each match guess adds 1 to the score.
        </p>
        <h2 id="best_score">Best score:</h2>
        <h2 id="curr_score">Current score:</h2>
        <div id="game">
        </div>
        <p>
            To reset the game board, refresh the page.
        </p>
        <script src="script.js"></script>
    </body>
</html>
